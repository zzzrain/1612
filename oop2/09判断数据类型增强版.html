<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09判断数据类型增强版</title>
	<script>
		var name = [1,2,3];

		function type(data){
			console.log(Object.prototype);
			
			var res = Object.prototype.toString();

			console.log(res);

			var res = Object.prototype.toString.call(data);

			console.log(res);

			res = res.slice(8,-1).toLowerCase();

			console.log(res);
		}

		type([1,2,3]);//array
		type('test');//string
		type({});//object
	</script>
</head>
<body>
	
</body>
</html>
