<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>传统样式的编写</title>
	<style>
		$color:#f00;
		div.container ul.datalist li img{width:200px;border:1px solid #ddd;}
		div.container ul.datalist li img:hover{border-color:$color;}
		div.container ul.datalist li h4{color:#f60;}
		div.container ul.datalist li p.price{color:$color;}

		

		/*Sass*/
	</style>
</head>
<body>
	<div class="container">
		<ul class="datalist">
			<li>
				<img src="img/g3.jpg" alt="">
				<h4>商品1</h4>
				<p class="price">价格：998</p>
				<p class="color">颜色</p>
			</li>
		</ul>
	</div>
</body>
</html>
