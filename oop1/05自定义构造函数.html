<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05自定义构造函数执行时经历的步骤</title>
	<script>

		// 自定义构造函数
		function Dog(){
			/*
				以下4步在执行new Dog()时完成：
				1. var obj = new Object()
				2. 改变this的指向
				3. 执行内部代码，给对象写入属性/方法
				4. 返回一个对象
			 */
			this.name = '哈巴';
			this.color = '白色';

			this.jiao = function(){
				console.log(`我的名字叫${this.name}`);
			}
		}

		// 调用自定构造函数
		// 得到一个对象，这个对象称之为：实例对象
		var habadog = new Dog();


	</script>
</head>
<body>
	
</body>
</html>
