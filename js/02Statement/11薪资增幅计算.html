<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09打印100内所有7的倍数</title>
	<script>
		/*
			入职薪水10K，每年涨幅5%，50年后工资多少？
		 */
		var salary = 10000;

		// 计算50年后工资
		for(var i=2;i<=50;i++){
			salary += salary*0.05;
		}
		console.log('50年后工资:' + salary.toFixed(2));
	</script>
</head>
<body>
	
</body>
</html>
