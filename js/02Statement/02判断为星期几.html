<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02判断为星期几</title>
	<script>
		/* 
			输入数字，显示星期几
				0:星期天
				1:星期一
				2:星期二
				3:星期三
				4:星期四
				5:星期五
				6:星期六

			判断今天是星期几
		*/
	
		// 先获取当前的时间
		var now = new Date();

		// 获取星期几
		var num = now.getDay();

		if(num===0){
			document.write('星期天');
			document.write('<img src="img/0.png">');
		}else if(num===1){
			document.write('星期一');
			document.write('<img src="img/1.png">');
		}else if(num===2){
			document.write('星期二');
			document.write('<img src="img/2.png">');
		}else if(num===3){
			document.write('星期三');
			document.write('<img src="img/3.png">');
		}else if(num===4){
			document.write('星期四');
			document.write('<img src="img/4.png">');
		}else if(num===5){
			document.write('星期五');
			document.write('<img src="img/5.png">');
		}else if(num===6){
			document.write('星期六');
			document.write('<img src="img/6.png">');
		}else{
			document.write('没有你要的星期八');
		}
	</script>
</head>
<body>
	<h1>判断今天时星期几</h1>
	<div id="output"></div>
</body>
</html>
