<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06分割字符串</title>
	<script>
		console.log('a,b ,c , d, e'.split(', '));
		console.log('a,b ,c   , d, e  '.trim().split(/\s*,\s*/));
		console.log('a,b ,c ,,  , d,,,, e  '.trim().split(/[\s,]+/));
	</script>
</head>
<body>
	
</body>
</html>
