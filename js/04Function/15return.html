<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>return</title>
	<script>
		// 得到一个2位数随机整数
		function getRandomNum(){
			var res = parseInt(Math.random()*90) + 10;//0.98

			// console.log(res);

			// 返回
			// 把return后面的值返回到函数执行的地方
			return res;

			console.log('你是我的小苹果...');
		}

		var num = getRandomNum();
		console.log(num);
	</script>
</head>
<body>
	
</body>
</html>
