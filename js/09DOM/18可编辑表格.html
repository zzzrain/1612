<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>18可编辑表格</title>
	<style>
		table{width:90%;border:1px solid #ddd;border-collapse: collapse;}
		td,th{border:1px solid #ddd;}
		td input{width:100%;box-sizing: border-box;}
	</style>
	<script>
		window.onload = function(){
			// 表格可编辑
			// 点击单元格时，替换成input标签

			// 获取所有的单元格
			var datalist = document.getElementsByClassName('datalist')[0];
			var td = datalist.getElementsByTagName('td');

			// 给所有td绑定点击事件
			for(var i=0;i<td.length;i++){
				td[i].onclick = function(){
					// 创建一个变量保存当前td，方便在失去焦点是用
					var currentTd = this;

					// 先创建一个输入框
					var input = document.createElement('input');
					input.type = 'text';
					input.value = this.innerText;

					this.innerText = '';
					this.appendChild(input);

					// 自动获得焦点
					input.focus();

					// 表单失去焦点时把内容写回td
					input.onblur = function(){
						// 把表单的内容写入当前td
						currentTd.innerText = input.value;
					}

					// input.onclick = function(e){
					// 	e.stopPropagation();
					// }
				}
			}
		}
	</script>
</head>
