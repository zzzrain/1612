<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据类型的判断</title>
	<script>
		/*
			数据类型：
				1、基本数据类型
					Number，
					String，
					Boolean:true,false
				2、特殊类型
					Null:null, 
					Undefined:undefined, 
					NaN
				3、引用数据类型
					数组Array，对象Object
		 */
		
		// 其他转换成数字
		Number('100');//100
		Number('100a');//NaN
		Number(true);//1

		// 其他转字符串
		String(100) //=>'100'
		String(true) //=> 'true'


		// 其他转布尔类型
		Boolean(100); //true
		Boolean(0); //false
		Boolean('laoxie');//true
		Boolean('') ;//false

	</script>
</head>
<body>
	
</body>
</html>
