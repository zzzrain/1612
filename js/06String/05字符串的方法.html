<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05字符串的方法</title>
	<script>
		var str = '城市套路深，我想回农村';

		console.log(str.charAt(3));//璐

		var str = 'good good study, day day up';

		str.indexOf('good');//=>0
		str.lastIndexOf('good');//=>5

		// search支持正则表达式
		console.log(str.search('good'));//=> 0 
		console.log(str.match('good'))
		console.log(str.replace('good','bad'))
	</script>
</head>
<body>
	
</body>
</html>
