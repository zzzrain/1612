<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math对象的属性和方法</title>
	<script>
		// 四舍五入取整
		Math.round(3.6);//4

		// 向上取整
		Math.ceil(3.6);//4
		Math.ceil(3.1);//4

		// 向下取整
		Math.floor(3.6);//3
		Math.floor(3.1);//3


		function pingfang(num){
			return num*num
		}

		pingfang(5);//25
	</script>
</head>
<body>
	
</body>
</html>
